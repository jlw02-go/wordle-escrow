
[build]
  command = "npm run build"
  publish = "dist"


[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = true


[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Cache-Control = "public, max-age=31536000"

